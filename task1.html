<!DOCTYPE html>
<html>
<head>
  <title>DOM Table Manipulation Lab</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }
    button { margin: 5px; }
    #feedback { margin-top: 10px; font-weight: bold; color: green; }
  </style>
</head>
<body>

<h2>üß™ DOM Table Manipulation Lab</h2>

<table id="myTable">
  <tr>
    <td>Row 0, Cell 0</td>
    <td>Row 0, Cell 1</td>
  </tr>
</table>

<br>

<!-- Buttons for table manipulation -->
<button onclick="createCaption()">Create Caption</button>
<button onclick="deleteCaption()">Delete Caption</button>
<button onclick="insertRow()">Insert Row</button>
<button onclick="InserRowBelowHeader()">Insert Row Below Header</button> <!-- Task 2 button -->
<button onclick="deleteRow()">Delete Last Row</button>
<button onclick="insertCell()">Insert Cell in Row 0</button>
<button onclick="deleteCell()">Delete Cell in Row 0</button> <!-- Task 3 button -->
<button onclick="createTHead()">Create THead</button>
<button onclick="deleteTHead()">Delete THead</button>
<button onclick="createTFoot()">Create TFoot</button>
<button onclick="deleteTFoot()">Delete TFoot</button>


<p id="feedback"></p>

<script>
  const table = document.getElementById("myTable");
  const feedback = document.getElementById("feedback");

  function createCaption() {
    if (!table.caption) {
      table.createCaption().innerText = "üìã Table Caption";
      feedback.innerText = "‚úÖ Caption created.";
    } else {
      feedback.innerText = "‚ö†Ô∏è Caption already exists.";
    }
  }

  function deleteCaption() {
    if (table.caption) {
      table.deleteCaption();
      feedback.innerText = "‚úÖ Caption deleted.";
    } else {
      feedback.innerText = "‚ö†Ô∏è No caption to delete.";
    }
  }

  function insertRow() {
    const row = table.insertRow();
    const cell1 = row.insertCell();
    const cell2 = row.insertCell();
    cell1.innerText = "New Cell 1";
    cell2.innerText = "New Cell 2";
    feedback.innerText = "‚úÖ New row inserted.";
  }

  function deleteRow() {
    if (table.rows.length > 0) {
      table.deleteRow(table.rows.length - 1);
      feedback.innerText = "‚úÖ Last row deleted.";
    } else {
      feedback.innerText = "‚ö†Ô∏è No rows to delete.";
    }
  }

  function insertCell() {
    if (table.rows.length > 0) {
      const row = table.rows[0];
      row.insertCell().innerText = "New Cell";
      feedback.innerText = "‚úÖ New cell inserted in Row 0.";
    } else {
      feedback.innerText = "‚ö†Ô∏è No rows available.";
    }
  }

  // Task 3: Delete a cell
  function deleteCell() {
    if (table.rows.length > 0 && table.rows[0].cells.length > 0) {
      table.rows[0].deleteCell(table.rows[0].cells.length - 1);
      feedback.innerText = "Last cell deleted.";
    } else {
      feedback.innerText = "No cells to delete.";
    }
  }

  function createTHead() {
    if (!table.tHead) {
      const thead = table.createTHead();
      const row = thead.insertRow();
      const cell = row.insertCell();
      cell.colSpan = table.rows[0].cells.length; //Task 1
      cell.innerText = "Table Header (spans all columns)";
      feedback.innerText = "‚úÖ THead created.";
    } else {
      feedback.innerText = "‚ö†Ô∏è THead already exists.";
    }
  }

  function deleteTHead() {
    if (table.tHead) {
      table.deleteTHead();
      feedback.innerText = "‚úÖ THead deleted.";
    } else {
      feedback.innerText = "‚ö†Ô∏è No THead to delete.";
    }
  }

  function createTFoot() {
    if (!table.tFoot) {
      const tfoot = table.createTFoot();
      const row = tfoot.insertRow();
      const cell = row.insertCell();
      cell.innerText = "Table Footer";
      feedback.innerText = "‚úÖ TFoot created.";
    } else {
      feedback.innerText = "‚ö†Ô∏è TFoot already exists.";
    }
  }

  function deleteTFoot() {
    if (table.tFoot) {
      table.deleteTFoot();
      feedback.innerText = "‚úÖ TFoot deleted.";
    } else {
      feedback.innerText = "‚ö†Ô∏è No TFoot to delete.";
    }
  }

  // Task 2: Insert a row below the header
  function InserRowBelowHeader() {
    let index = 0;
    if (table.tHead) index = 1; // insert below the header if it exists
    const row = table.insertRow(index);
    const cell1 = row.insertCell();
    const cell2 = row.insertCell();
    cell1.innerText = "Inserted Below Header - Cell 1";
    cell2.innerText = "Inserted Below Header - Cell 2";
    feedback.innerText = "Row inserted right after header.";
  }
</script>

</body>
</html>
